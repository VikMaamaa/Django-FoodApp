{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'food/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class='navbar navbar-dark bg-dark'>
        <a href="#" class="navbar-brand">Food App</a>

        <div class='navbar text-primary'>
            <a class="nav-item nav-link px-3 " href="{% url 'food:create_item' %}">Add Item</a>
            <a class="nav-item nav-link px-3" href="#">Delete Item</a>
            <a class="nav-item nav-link px-3" href="#">View Items</a>
            {% if user.is_authenticated %}
              <a href="{% url 'logout' %}">Logout</a>
            {% else %}
              <a href="{% url 'login' %}">Login</a>  
            {% endif %}
    </nav>

    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
          {{ message }}
        </div>
         
        {% endfor %}
    {% endif %}

    {% block body %}
    
    {% endblock  %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
</html>
